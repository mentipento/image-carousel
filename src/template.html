<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img src="img/menu-left-outline.svg" alt="" />
      </button>
      <button class="carousel__button carousel__button--right">
        <img src="img/menu-right-outline.svg" alt="" />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide" data-id="0">
            <img src="img/pexels-aymane-hanni-2148955127-30362159.jpg" alt="" />
          </li>
          <li class="carousel__slide" data-id="1">
            <img src="img/pexels-aymane-hanni-2148955127-30772402.jpg" alt="" />
          </li>
          <li class="carousel__slide" data-id="2">
            <img src="img/pexels-clive-kim-2523249-4220977.jpg" alt="" />
          </li>
          <li class="carousel__slide" data-id="3">
            <img src="img/pexels-mographe-30204572.jpg" alt="" />
          </li>
        </ul>
      </div>
      <div class="carousel__indicator">
        <button class="carousel__indicator__button" data-id="0">●</button>
        <button class="carousel__indicator__button" data-id="1">○</button>
        <button class="carousel__indicator__button" data-id="2">○</button>
        <button class="carousel__indicator__button" data-id="3">○</button>
      </div>
    </div>
  </body>
</html>
